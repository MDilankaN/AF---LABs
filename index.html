    ///// promise object

    let promise = new Promise(function (resolve, reject){
        resolve();
        reject();
    });

    function getvalue() {
        let value = 0;
        //resolve is for success scenario
        //reject is for error scenario
        return promise(function (resolve, reject) {
            setTimeout(function () {
                value = 10;
                resolve(value);
            }, 1000);

        });
    }

    // calling the function
    getvalue().then(function (value) {
        console.log(value);
    })
